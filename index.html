<!DOCTYPE html>
<html>
<head>
	<title>Hangman - Countries of the World Edition</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header>
		<h1>Hangman</h1>
		<h3>Countries of the World Edition</h3>
	</header>
	<div id="wrapper">
		<div id="gameImageLeft">
			<img src="assets/images/hm7.gif">
		</div>
		<div id="game">
 			<p>Guess a letter to start playing</p>
 			<p>Wins: <span id="wins">0</span></p>
			<p>Losses: <span id="losses">0</span></p>
			<p>Current Word:</p>
			<p id="currentWord"></p>
			<p>Number of Guesses Remaining: <span id="numGuesses"></span></p>
			<p>Letters Already Guessed: <span id="letterGuesses"></span></p>
		</div>
<!-- 	<div id="gameImageRight">
			<img src="assets/images/hm7.gif">
		</div>
 -->	</div>
	<footer>
		<p>&copy; Copyright 2016 Robert M. Parker</p>
	</footer>

	<script type="text/javascript">
	
		var countriesList = ["canada", "china"]; // , "Mexico", "Russia","England"];
		var wins = 0;
		var losses = 0;
		var guessesLeft = 10;
		var userGuesses = [];
		var wordOnPage = "";
		var word = countriesList[Math.floor(Math.random() * countriesList.length)];
		var wordLetters = word.split('');
		var userGuess

	    document.onkeyup = function(event) {
        	var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

			if (wordLetters.indexOf(userGuess) > -1) {
				for(var i = 0; i < wordLetters.length; i++) {
					if (wordLetters[i] == userGuess) {
						wordOnPage += (" " + userGuess);
					} else {
						wordOnPage += " _";
					}
				}
			} else if (userGuesses.indexOf(userGuess) > -1) {
				//do nothing (don't subtract a guess left or push to userGuesses array)
			} else {
				guessesLeft--;
				userGuesses.push(userGuess);
			}
			// what to do if a loss occurs
			if (userGuesses.length >= 10) {
				losses++;
				word = countriesList[Math.floor(Math.random() * countriesList.length)];
				guessesLeft = 10;
				userGuesses = [];
			}

			document.querySelector('#currentWord').innerHTML = wordOnPage;
			document.querySelector('#numGuesses').innerHTML = guessesLeft;
			document.querySelector('#letterGuesses').innerHTML = userGuesses;
			document.querySelector('#losses').innerHTML = losses;			
			document.querySelector('#wins').innerHTML = wins;
		}
	</script>
</body>
</html>
