<!DOCTYPE html>
<html>
<head>
	<title>Hangman - Countries of the World Edition</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header>
		<h1>Hangman</h1>
		<h3>Countries of the World Edition</h3>
	</header>
	<div id="wrapper">
		<div id="gameImageLeft">
			<img src="assets/images/hm7.gif">
		</div>
		<div id="game">
 			<p>Guess a letter to start playing</p>
 			<p>Wins: <span id="wins">0</span></p>
			<p>Losses: <span id="losses">0</span></p>
			<p>Current Word:</p>
			<p id="currentWord"></p>
			<p>Number of Guesses Remaining: <span id="numGuesses">10</span></p>
			<p>Letters Already Guessed: <span id="letterGuesses"></span></p>
		</div>
		<div id="gameImageRight">
			<img src="assets/images/hm7.gif">
		</div>
	</div>
	<footer>
		<p>&copy; Copyright 2016 Robert M. Parker</p>
	</footer>

	<script type="text/javascript" src="assets/javascript/game.js">
	</script>
</body>
</html>
